options {
	listen-on port 53 { 127.0.0.1; 172.25.254.250; };
	listen-on-v6 port 53 { ::1; };
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";
    allow-query     { localhost; localnets; };	
	secroots-file	"/var/named/data/named.secroots";
	recursing-file	"/var/named/data/named.recursing";
        allow-query { localhost; 192.168.50.0/24; 172.25.250.254; };
	recursion yes;
	forwarders { 8.8.8.8; };

	dnssec-enable yes;
	dnssec-validation no;
    dnssec-lookaside auto;

    bindkeys-file "/etc/named.iscdlv.key";	
	managed-keys-directory "/var/named/dynamic";

	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";

	/* https://fedoraproject.org/wiki/Changes/CryptoPolicy */
	include "/etc/crypto-policies/back-ends/bind.config";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

zone "." IN {
	type hint;
	file "named.ca";
};

include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";
zone "ilt.example.com" {
        type master;
        file "ilt.example.com.zone";
        forwarders {};
};

zone "254.25.172.in-addr.arpa" {
        type master;
        file "172.25.254.zone";
        forwarders {};
};

zone "example.com" {
        type forward;
        forward only;
        forwarders { 172.25.254.254; };
};

zone "25.172.in-addr.arpa" {
        type forward;
        forward only;
        forwarders { 172.25.254.254; };
};
      

