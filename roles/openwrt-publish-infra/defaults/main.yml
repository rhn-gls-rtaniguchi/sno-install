---
ssh_auth:
  PasswordAuth: 'off'
  RootPasswordAuth: 'off'
mntpoint:
  target: /mnt/extstorage
  device: /dev/sda1
  enabled_fsck: 0
  enabled: 1
dnsmasq:
  domain: ocp4.example.com
  enable_tftp: 1
  tftp_root: /mnt/extstorage/tftp
  dhcp_boot: pxelinux.0
bootp:
  filename: pxelinux.0
  serveraddress: 192.168.8.1
  servername: router
  force: 1
dhcp_option: 
  - 209,pxelinux.cfg/default
  - 6,192.168.8.1
