- name: Ensure requirements in place
  package:
    name:
      - guestfs-tools
      - python3-libvirt
    state: present
    become: yes
- name: Get VMs list
  community.libvirt.virt:
    command: list_vms
  register: existing_vms
  changed_when: no
- name: Define vm
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('file', 'bootstrap.xml') }}"
