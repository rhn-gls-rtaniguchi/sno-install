        type master;
        file "ilt.example.com.zone";
        forwarders {};
};

zone "254.25.172.in-addr.arpa" {
        type master;
        file "172.25.254.zone";
        forwarders {};
};

zone "example.com" {
        type forward;
        forward only;
        forwarders { 172.25.254.254; };
};

zone "25.172.in-addr.arpa" {
        type forward;
        forward only;
        forwarders { 172.25.254.254; };
};

